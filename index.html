<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>previsao do tempo</title>
  </head>
  <body>
    <div class="caixa-maior">
      <input class="input-cidade" placeholder="Digite a cidade desejada" />
      <button onclick="cliqueiNoBotao()">
        <img
          class="lupa"
          src="https://www.svgrepo.com/show/390590/find-glass-minus-online-search-seo.svg"
        />
      </button>

      <div class="caixa-media">
        <h2 class="cidade">Tempo Em São Paulo</h2>

        <p class="temperatura">21 °C</p>

        <p class="tempo">
          <img class="incons" src="https://openweathermap.org/img/wn/04n.png"/>
        </p>

        <p class="umidade">Umidade: 56%</p>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
